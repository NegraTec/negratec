{% include header.html %}
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.9";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

<div class="container">
    {% include nav-bar-content.html %}
    {% if page.title %}
      <h4>{{page.title}}</h4>
    {% endif %}
    {% if page.image %}
      <img class="img-post" src="{{page.image}}"/>
    {% endif %}
    <div class="post-footer">
      <div class="post">
          {{content}}
          {% include assinatura.html %}
          <div>
              <p class="compartilhe"> Compartilhe esse texto:</p>
              <a href="https://twitter.com/share" class="twitter-share-button" data-text="{{page.title}}" data-url="{{page.link}}" data-via="roselmamendes" data-hashtags="feminismoNegroTec" data-show-count="false">Tweet</a><script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
              <div class="fb-share-button" data-href="{{page.link}}" data-layout="button" data-size="small" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Compartilhar</a></div>
          </div>
      </div>
    </div>
    {% if page.comments %}
      <div id="disqus_thread"></div>
      <script>

          /**
           *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
           *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
          /*
           var disqus_config = function () {
           this.page.url = {{page.url}};  // Replace PAGE_URL with your page's canonical URL variable
           this.page.identifier = {{page.id}}; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
           };
           */
          (function() { // DON'T EDIT BELOW THIS LINE
              var d = document, s = d.createElement('script');
              s.src = 'https://negratec.disqus.com/embed.js';
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
    {% include footer.html %}
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="/assets/js/materialize.min.js"></script>
</body>
</html>

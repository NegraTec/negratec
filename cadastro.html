  <form id="cadastro" method="post" action="http://localhost:8000/rest-auth/registration/">

    <div id="topbar">
        
    </div>

    <label>Usuária:</label> <input type="text" required="true" name="username"/>

    <label>Email:</label> <input type="email" required="true" name="email"/>

    <button class="button big" type="submit">Salvar</button>
  </form>
